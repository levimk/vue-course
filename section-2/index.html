<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue Basics</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div>
      <h1>Vue Basics</h1>
      <h2>Section 2</h2>
    </div>

    <div id="app"> 
      <div v-if="showBooks">
        <ul>
          <li v-for="book in books" :key="book.id" style="margin-bottom: 20px;">
            <div style="display: flex; flex-direction: column; align-items: stretch">
              <img :src="book.img" :alt="book.title" style="max-width: 200px; height: auto;" />

              <h3>{{ book.title }}</h3>
              <p><strong>{{ book.author }}</strong></p>
              
              <div style="display: flex; flex-direction: column;">
                <div>Likes: {{ book.likes }}</div>
                <div style="margin-bottom: 10px;"><a :href="book.url" target="_blank">Buy this book</a></div>
              </div>
              <div>
                <button @click="book.likes++">Like</button>
                <button @click="book.likes--">Dislike</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <button @click="toggleShowContent">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>
      <div v-show="showBooks">Displaying books</div>

      <br />

      <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">doubleclick</div>
      <div class="box" @mousemove="handleMousemove">Mouse position: {{ x }}, {{ y }}</div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
